<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            color: #4CAF50;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .flag {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            display: inline-block;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>You are logged in as an admin.</p>
        <p>Here is your flag:</p>
        <div class="flag">hacktoday{4dm1n_34t_my_c00kie_a7F3bX9d1}</div>
        <p><a href="/logout">Logout</a></p>

</html>

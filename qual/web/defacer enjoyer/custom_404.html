<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: pulse 2s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff0066;
            text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066, 0 0 30px #ff0066;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066, 0 0 30px #ff0066; }
            100% { text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066, 0 0 40px #ff0066; }
        }
        p {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #cccccc;
            animation: slide 1s infinite alternate;
        }
        @keyframes slide {
            0% { transform: translateY(-5px); }
            100% { transform: translateY(5px); }
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.5);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff0066;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            animation: pulseBtn 1s infinite alternate;
        }
        @keyframes pulseBtn {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        .btn:hover {
            background-color: #ff3399;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p>Uh-oh! Looks like you've wandered into the wrong dimension, senpai. üöÄ</p>
        <p>Don't worry, let's navigate our way back together, shall we? But remember, hacking won't make you a protagonist in an anime. üòè</p>        
        <div class="image-container">
            <img src="https://picfiles.alphacoders.com/165/165239.jpg" alt="404 Hacker Anime">
        </div>
        <a href="/" class="btn">Go Back Home</a>
    </div>
</body>
</html>

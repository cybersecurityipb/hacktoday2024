{% extends 'layout.html' %}

{% block head %}
    <title>Report</title>
{% endblock %}

{% block body %}
<div class="flex justify-center items-center py-20">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md h-auto">
        <p class="text-2xl text-center">Post Your CV Bellow</p>
        <form action="submit_cv.php" method="post" enctype="multipart/form-data">
            <table>
                <div>
                    <label for="username" class="block text-gray-700 font-bold mb-2 text-2xl py-2">Filename:</label>
                    <input type="file" id="username" name="cv_file" required
                        class="border text-xl border-gray-300 rounded-md w-full py-3 px-3 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div class="flex justify-center py-4">
                    <button type="submit"
                        class="bg-gray-800 text-white text-2xl font-bold py-2 px-10 rounded-md">Submit CV</button>
                </div>
            </table>
        </form>
    </div>
</div>
{% endblock %}
